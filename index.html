<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Getting Images API JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 id="student-info"></h1>
    <h3>Getting Images API</h3>
    <a href="https://pixabay.com/api/docs/">Link to Documentation</a>
    <div class="wrapper">
        <div class="controls">
            <form>
                <p>
                    <label for="character-search">Enter any image name you want (required): </label>
                    <input type="text" id="character-search" class="search" required>
                </p>
                <p>
                    <button class="submit">Search</button>
                </p>
            </form>
        </div>
        <div class="results">
            <div class="section"></div>
        </div>
    </div>
</body>
</html>
